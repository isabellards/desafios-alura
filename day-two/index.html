  <head>

    <title>Day 2</title>
  </head>
  <body>
    <fieldset>
      <label for="name">Qual o seu nome?</label>
      <input type="text" id="name" />
      <br />
      <label for="age">Quantos anos você tem?</label>
      <input type="number" id="age" />
      <br />
      <label for="language"
        >Qual linguagem de programação você está aprendendo?</label
      >
      <input type="text" id="language" />

    <button onclick="showMessage()">Enviar</button>
    <div id="message"></div>

    <div id="studyQuestion">
      <label for="study" class="show"
        >Você gosta de estudar <span id="language"></span>? Responda com o
        número 1 para SIM ou 2 para NÃO.
      </label>
      <input type="number" id="answer" />
    </div>
